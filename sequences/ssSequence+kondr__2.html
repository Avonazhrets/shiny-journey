<!doctype html>

<html>

<head>
    <meta charset='utf-8'/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Последовательности</title>
    <link rel="stylesheet" type="text/css" href="ssSequencefiles/katex/katex.min.css">
    <link rel='stylesheet' href='ssSequencefiles/eulerface/eulerface_select.css' media='screen'/>
    <style>
        .stest {
            width: 15em;
        }

        body {
            height: 100%;
        }
    </style>
    <script src='ssSequencefiles/scatter/Scatter.js' type="text/javascript"></script>
    <script type="text/javascript" src="ssSequencefiles/jquery/jquery-2.1.3.js"></script>
    <script src="ssSequencefiles/skeleton/SkeletonWithControl.js"></script>
    <script src="ssSequencefiles/katex/katex.min.js" type="text/javascript"></script>
    <script src='ssSequencefiles/eulerface/select.js'></script>
    <script src='ssSequencefiles/scripts/sequences/rationalsurjection.js' type="text/javascript"></script>
    <script src='ssSequencefiles/scripts/sequences/limiteddivergent.js' type="text/javascript"></script>
    <script src='ssSequencefiles/scripts/sequences/rationalinjection.js' type="text/javascript"></script>
    <script src='ssSequencefiles/scripts/sequences/nepernumber.js' type="text/javascript"></script>
    <script src='ssSequencefiles/scripts/sequences/neperdiverent.js' type="text/javascript"></script>
    <script src='ssSequencefiles/scripts/sequences/limitpoints.js' type="text/javascript"></script>
</head>

<body lang='en'>
<select id='secSelect' class='stest'>
    <option value="harmonic_animation">1+\frac{1}{n} (animation)</option>
    <option value="pi_sin">x_n = \frac{2}{\sqrt{n}} - \frac{n}{n + 5} \cdot \sin (\frac{\pi n}{4})</option>
    <option value='SI'>\sin (n)</option>
    <option value='CO'>\cos (n)</option>
    <option value="form1">1+\frac{1}{n}</option>
    <option value="form2">(-1)^n (1+\frac{1}{n})^n</option>
    <option value="harmonic_minus">(-1)^n (1 + \frac{1}{n})</option>
    <option value="form3">(1+\frac{1}{n})^n, \sum 1/n!</option>
    <option value="seq1">\frac{1}{2}, \frac{1}{3}, \frac{2}{3}, \frac{1}{4}, \frac{2}{4}, \frac{3}{4}...</option>
    <option value="seq2">\frac{1}{2}, \frac{1}{2}, \frac{1}{3}, \frac{1}{2}, \frac{1}{3}, \frac{1}{4}...</option>
    <option value="seq3">\frac{1}{1}-\frac{1}{2}, \frac{1}{1}-\frac{1}{3}, \frac{1}{2}-\frac{1}{4}, \frac{1}{1}-\frac{1}{5}, \frac{1}{2}-\frac{1}{6}, \frac{1}{3}-\frac{1}{7}...</option>
    <option value="seq4">0, 1, -1, 0, 1, -1, 0, 1, -1, 2, -2, 0, 1, -1, 2, -2, 3, -3...</option>
    <option value="form4">\frac{2 + (-1)^n}{n}</option>
    <option value="form5">\frac{1 + (-1)^n}{n}</option>
    <option value="form6">(-1)^n</option>
    <option value="form7">0.9^n</option>
    <option value="form8">\frac{(-1)^n}{n}</option>
</select>
<input type="checkbox" id="check1" checked><label for="check1">Анимация</label>
<input type="checkbox" id="check2"><label for="check2">Логарифмическая шкала</label>
<input type="checkbox" id="check3"><label for="check3">Отрезки</label>
<span class="drawingTime__label">Время отрисовки: </span>
<input type="text" id="drawingTime" value="20"/>
<br>
<button id="drawbutton">Рисовать</button>
</br>
<div id='output'>
</div>
<div id='plotter'>
    <div id="plot"></div>
</div>
<script src="__2-scripts/main.js"></script>
<style>

    #plotter {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        top: 100px;
        margin: 2px;
    }

    #plotter0 {
        position: absolute;
        display: none;
    }

    #plotter1 {
        position: absolute;
    }

    #layer {
        position: absolute;
    }
</style>
</body>

</html>
